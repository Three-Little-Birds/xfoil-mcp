name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v3
      - name: Create virtual environment
        run: uv venv
      - name: Install
        run: |
          uv pip install -e .[dev]
      - name: Lint
        run: |
          uv run ruff check .
      - name: Tests
        run: |
          uv run pytest
